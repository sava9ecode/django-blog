{% extends "base.html" %}

{% block content %}

    <h1>{{ blog.name }}</h1>
    <p><strong>Post date</strong> {{ blog.post_date }}</p>
    <p><strong>Author:</strong> <a href="{% url 'blogs-by-author' blog.author.pk %}">{{ blog.author }}</a></p>
    <p><strong>Description:</strong></p>
    <p style="white-space:pre-wrap;">{{ blog.description }}</p>

{% endblock %}
