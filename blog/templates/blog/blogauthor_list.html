{% extends "base.html" %}

{% block content %}

    <h2>All authors:</h2>

    {% if blogauthor_list %}
        <ul>
            {% for author in blogauthor_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}">{{ author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
    <p>There are no authors.</p>
    {% endif %}

{% endblock %}
